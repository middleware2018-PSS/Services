### /teachers/{teacher_id}/classes
teacher-classes:
  # GET
  get:
    tags:
      - Teacher::Classes
    summary: "List of classes of {teacher_id}"
    description: "Returns the list of classes where the teacher
    identified by {teacher_id} is teaching"
    parameters:
      - name: teacher_id
        in: path
        required: true
        description: The id of the teacher account
        schema:
          type: integer
          example: 42
    responses:
      200:
        description: Success
        content: 
          application/json:
            schema:
              $ref: '../components.yaml#/Classes'
      403:
        description: "The current user does not have the rights to access this resource"

  # POST
  post:
    tags:
      - Teacher::Classes
    summary: "Creates a new class"
    description: "Creates a new class for {teacher_id}"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            $ref: '../components.yaml#/Class'
    responses:
      200:
        description: "Successfully created a new class"
      403:
        description: "The current user does not have the rights to create this resource"


### /teachers/{teacher_id}/classes/{class_id}
teacher-class:
  # GET
  get:
    tags:
      - Teacher::Classes
    summary: "Returns a class where {teacher_id} teaches"
    description: "Returns the class identified by {class_id}
    from the list of classes of {teacher_id}"
    parameters:
      - name: teacher_id
        in: path
        required: true
        description: "The id of the teacher account"
        schema:
          type: integer
          example: 42
      - name: class_id
        in: path
        required: true
        description: "The id of the class"
        schema:
          type: integer
          example: 99
    responses:
      200:
        description: Success
        content: 
          application/json:
            schema:
              type: object
              $ref: '../components.yaml#/Class'
      403:
        description: "The current user does not have the rights to access this resource"
        
  # PUT
  put:
    tags:
      - Teacher::Classes
    summary: "Modify the class identified by {class_id}"
    description: "Modify attributes of the class identified by {class_id}"
    parameters:
      - name: teacher_id
        in: path
        required: true
        description: "The id of the teacher account"
        schema:
          type: integer
          example: 42
      - name: class_id
        in: path
        required: true
        description: "The id of the class"
        schema:
          type: integer
          example: 99
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            $ref: '../components.yaml#/Class'
    responses:
      200:
        description: "Class correctly modified"
        content: 
          application/json:
            schema:
              type: object
              $ref: '../components.yaml#/Class'
      403:
        description: "The current user does not have the rights to modify this resource"

  # DELETE
  delete:
    tags:
      - Teacher::Classes
    summary: "Deletes a class"
    description: "Deletes the class identified
    by {class_id} from the list of classes of {teacher_id}"
    parameters:
      - name: teacher_id
        in: path
        required: true
        description: "The id of the teacher account"
        schema:
          type: integer
          example: 42
      - name: class_id
        in: path
        required: true
        description: "The id of the class"
        schema:
          type: integer
          example: 99
    responses:
      200:
        description: "Successfully deleted the class"
      400:
        description: "Invalid teacher_id or class_id supplied"
      403:
        description: "The current user does not have the rights to delete this resource"
      404:
        description: "Class not found"


