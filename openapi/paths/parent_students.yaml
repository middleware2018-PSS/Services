### /parents/{parent_id}/students
parent-students:
  # GET
  get:
    tags:
      - Parent::Students
    summary: "Returns the list of students that are child of {parent_id}"
    description: "Returns the list of students that are child of the parent
    identified by {parent_id}"
    parameters:
      - name: parent_id
        in: path
        required: true
        description: The id of the parent account
        schema:
          type: integer
          example: 42
    responses:
      200:
        description: Success
        content: 
          application/json:
            schema:
              $ref: '../components.yaml#/Students'
      403:
        description: "The current user does not have the rights to access this resource"

  # POST
  post:
    tags:
      - Parent::Students
    summary: "Creates a student account"
    description: "Creates a new student account child of {parent_id}"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            $ref: '../components.yaml#/Student'
    responses:
      200:
        description: "Successfully created a new student account"
      403:
        description: "The current user does not have the rights to create this resource.
        Only administrators can create new student accounts"


### /parents/{parent_id}/students/{student_id}
parent-student:
  # GET
  get:
    tags:
      - Parent::Students
    summary: "{student_id} child of {parent_id}"
    description: "Returns the student identified by {student_id}
    that is child of the parent of the parent identified by {parent_id}"
    parameters:
      - name: parent_id
        in: path
        required: true
        description: The id of the parent account
        schema:
          type: integer
          example: 42
      - name: student_id
        in: path
        required: true
        description: The id of the student account
        schema:
          type: integer
          example: 99
    responses:
      200:
        description: Success
        content: 
          application/json:
            schema:
              type: object
              $ref: '../components.yaml#/Student'
      403:
        description: "The current user does not have the rights to access this resource"
        
  # PUT
  put:
    tags:
      - Parent::Students
    summary: "Modify student identified by {student_id}"
    description: "Modify attributes of the student account identified by {student_id}
    that is child of {parent_id}"
    parameters:
      - name: parent_id
        in: path
        required: true
        description: The id of the parent account
        schema:
          type: integer
          example: 42
      - name: student_id
        in: path
        required: true
        description: The id of the student account
        schema:
          type: integer
          example: 99
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            $ref: '../components.yaml#/Student'
    responses:
      200:
        description: "Student account correctly modified"
        content: 
          application/json:
            schema:
              type: object
              $ref: '../components.yaml#/Student'
      403:
        description: "The current user does not have the rights to modify this resource"

  # DELETE
  delete:
    tags:
      - Parent::Students
    summary: "Deletes a student account"
    description: "Deletes the student account identified
    by {student_id} child of {parent_id}"
    parameters:
      - name: parent_id
        in: path
        required: true
        description: "The id of the parent account"
        schema:
          type: integer
          example: 42
      - name: student_id
        in: path
        required: true
        description: "The id of the student account"
        schema:
          type: integer
          example: 99
    responses:
      200:
        description: "Successfully deleted the student account"
      400:
        description: "Invalid parent_id or student_id supplied"
      403:
        description: "The current user does not have the rights to delete this resource"
      404:
        description: "Student account not found"
