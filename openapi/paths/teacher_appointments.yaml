### /teachers/{teacher_id}/appointments
teacher-appointments:
  # GET
  get:
    tags:
      - Teacher::Appointments
    summary: "Returns the list of appointments of {teacher_id}"
    description: "Returns the list of appointments that are scheduled or
    waiting for approval for {teacher_id}"
    parameters:
      - name: teacher_id
        in: path
        required: true
        description: The id of the teacher account
        schema:
          type: integer
          example: 42
    responses:
      200:
        description: Success
        content: 
          application/json:
            schema:
              $ref: '../components.yaml#/Appointments'
      403:
        description: "The current user does not have the rights to access this resource"

  # POST
  post:
    tags:
      - Teacher::Appointments
    summary: "Creates a new appointment"
    description: "Creates a new appointment request for {teacher_id}"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            $ref: '../components.yaml#/Appointment'
    responses:
      200:
        description: "Successfully created a new appointment request"
      403:
        description: "The current user does not have the rights to create this resource"


### /teachers/{teacher_id}/appointments/{appointment_id}
teacher-appointment:
  # GET
  get:
    tags:
      - Teacher::Appointments
    summary: "Returns a specific appointment of {teacher_id}"
    description: "Returns the appointment identified by {appointment_id}
    from the list of appointments of {teacher_id}"
    parameters:
      - name: teacher_id
        in: path
        required: true
        description: "The id of the teacher account"
        schema:
          type: integer
          example: 42
      - name: appointment_id
        in: path
        required: true
        description: "The id of the desired appointment"
        schema:
          type: integer
          example: 99
    responses:
      200:
        description: Success
        content: 
          application/json:
            schema:
              type: object
              $ref: '../components.yaml#/Appointment'
      403:
        description: "The current user does not have the rights to access this resource"
        
  # PUT
  put:
    tags:
      - Teacher::Appointments
    summary: "Modify the appointment identified by {appointment_id}"
    description: "Modify attributes of the appointment identified by {appointment_id}"
    parameters:
      - name: teacher_id
        in: path
        required: true
        description: "The id of the teacher account"
        schema:
          type: integer
          example: 42
      - name: appointment_id
        in: path
        required: true
        description: "The id of the desired appointment"
        schema:
          type: integer
          example: 99
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            $ref: '../components.yaml#/Appointment'
    responses:
      200:
        description: "Appointment request correctly modified"
        content: 
          application/json:
            schema:
              type: object
              $ref: '../components.yaml#/Appointment'
      403:
        description: "The current user does not have the rights to modify this resource"

  # DELETE
  delete:
    tags:
      - Teacher::Appointments
    summary: "Deletes an appointment request"
    description: "Deletes the appointment request identified
    by {appointment_id} from the list of appointments of {teacher_id}"
    parameters:
      - name: teacher_id
        in: path
        required: true
        description: "The id of the teacher account"
        schema:
          type: integer
          example: 42
      - name: appointment_id
        in: path
        required: true
        description: "The id of the desired appointment"
        schema:
          type: integer
          example: 99
    responses:
      200:
        description: "Successfully deleted the appointment request"
      400:
        description: "Invalid teacher_id or appointment_id supplied"
      403:
        description: "The current user does not have the rights to delete this resource"
      404:
        description: "Appointment not found"
